{% extends 'base.html' %}

{% block title %}Create New Game{% endblock %}

{% block content %}
    <form action="{% url 'create_new_game' %}" method="post">
        {% csrf_token %}
        <h1>Create New Game</h1>
        <p><label for="game_title">Game title </label><input type="text" name="game_title"/> </p>
        <input type="submit" value="Create">
    </form>
{% endblock %}
